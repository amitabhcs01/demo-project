<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="feedback.css">
    <title>Feedback form</title>
</head>

<body>
    <Section class="section1">
        <div class="container">
            <div class="bg-text">
                <form method="post" action="http://localhost/oldproj/feedback.php">
                    <h1 class="title">Feedback Form</h1>
                    <fieldset>
                        <legend>Personal Information</legend>
                        <table>
                            <tr>
                                <td><label for="name" id="name-label">Name:</label></td>
                                <td><input type="text" id="name" name="user_name" placeholder="Enter Your Name"
                                        required name="user_name"/></td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="address">Address:</label>
                                </td>
                                <td>
                                    <input type="text" name="user_address" id="address"
                                        placeholder="Enter your address" name="user_address"/>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <label for="email">Email: </label>
                                </td>
                                <td>
                                    <input type="email" id="email" name="user_email" placeholder="Enter your email"
                                        required name="user_email"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="phone">Phone: </label>
                                </td>
                                <td>
                                    <input type="tel" id="phone" name="user_phone" placeholder="Enter contact Number"  name="user_phone"/>
                                </td>
                            </tr>
                        </table>
                        </td>
                        </tr>
                        </table>
                    </fieldset>

                    <fieldset>
                        <legend>Your Feedback</legend>
                        <div>
                            <textarea id="msg" name="user_msg" rows="8" cols="40"
                                placeholder="Enter your message" name="user_msg"></textarea>
                        </div>
                    </fieldset>

                    <div class="submitbutton">
                        <input type="submit" value="Feedback">
                    </div>
                </form>
            </div>
        </div>
    </Section>
</body>

</html>
