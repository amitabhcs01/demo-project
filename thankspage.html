<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
        }
        
        .container {
            max-width: 600px;
            margin: 100px auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        p {
            color: #34495e;
            font-size: 20px;
            margin-bottom: 30px;
        }
        
        img {
            width: 80px;
            height: 80px;
        }
        
    </style>
    <div class="container">
        <h1>Thank You!</h1>
        <p>Your registration has been successfully submitted.</p>
        <img src="newf.jpg" alt="Checkmark">
    </div>
</body>
</html>
