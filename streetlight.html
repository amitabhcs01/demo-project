                <form method="post" action="http://localhost/oldproj/street.php">
                    <h1>Apply for Street Lamp</h1>
                    <fieldset>
                        <legend>Information</legend>
                        <table>
                            <tr>
                                <td><label for="name" id="name-label">Name:</label></td>
                                <td><input type="text" id="name" name="user_name" placeholder="Enter Your Name" required
                                        name="user_name" /></td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="address">Address:</label>
                                </td>
                                <td>
                                    <input type="text" name="user_address" id="address" placeholder="Enter your address"

                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <label for="email">Email: </label>
                                </td>
                                <td>
                                    <input type="email" id="email" name="user_email" placeholder="Enter your email"
                                        required name="user_email" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="phone">Phone: </label>
                                </td>
                                <td>
                                    <input type="tel" id="phone" name="user_phone" placeholder="Enter contact Number"
                                        name="user_phone" />
                                </td>
                            </tr>

                            <td>
                                <label for="phone">Ward number: </label>
                            </td>
                            <td>
                                <input type="ward" id="ward" name="ward" placeholder="Enter your Ward number:"
                                    name="ward" />
                            </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="feedback">Feedback:</label>
                                </td>
                                <td>
                                    <textarea id="msg" name="user_msg" rows="8" cols="40"
                                        placeholder="Enter your message..." name="user_msg"></textarea>

                                </td>
                            </tr>

                        </table>
                    </fieldset>



                    <div id="submitbutton">
                        <button type="submit" id="submit">Submit your feedback</button>
                    </div>
                </form>
